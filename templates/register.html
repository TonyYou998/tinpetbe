{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div>
        <nav class="navbar w-100 px-4 navbar__fix navbar-expand-lg navbar-light ">
            <a href="/" style="text-decoration: none;">
            <h1 class="logo text-white">
              TINPETS
            </h1>
            </a>
      
      
            <div class=" navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav m-auto">
                  <a href="" style="text-decoration: none;">
                    <li class="nav-item mx-4 text-white">
                        About us
                      </li>
                  </a>
                
                <a href="/find?page=1" style="text-decoration: none;">
                <li class="nav-item mx-4 text-white">
                  Find a pet
                </li>
                </a>
      
                <a href="/breed?page=1" style="text-decoration: none;">
                <li class="nav-item mx-4 text-white">
                  Breeds
                </li>
                </a>
                {% if user.is_authenticated %}
                <a href="/give"  style="text-decoration: none; color: black;">
                  
                <li class="nav-item mx-4">
                  Upload pet
                </li>
                </a>
                {% else %}
                <a href="/login"  style="text-decoration: none; color: black;">
                  
                  <li class="nav-item mx-4 text-white" >
                    Upload Pet
                  </li>
                  </a>
                  {% endif %}
      
      
      
              </ul>
      
              <i class="mr-3  fa fa-shopping-cart "></i>
      
              <a href="/login" class="  ml-2 ml-2 px-4 login__btn btn  btn-outline-primary">
                SIGN IN
              </a>
            </div>
        </nav>
        <div class="MainForm ">
          
            <form method="post" action="register">
              {% csrf_token %}
              
                <div class= "form-inner">
                    <h1 class="text-white">Sign up</h1>
                    
                    <h4 class="text-white">Be our member and adopt a pet</h4>
                    {% for message in messages %}
                      <h6 style="color: yellow;">{{message}}</h6>
                    {% endfor %}
                    <div class="form-group  w-100">
                        <label htmlFor="text" class="text-white">Username</label>
                        <input class="btn-lg btn-block" type="text" placeholder="Enter your Username" name="username" id="email"/>
                    </div>
                    <div class="form-group  w-100">
                        <label htmlFor="email " class="text-white">Email</label>
                        <input class="btn-lg btn-block" type="email" placeholder="Enter your Email" name="email" id="email"/>
                    </div>
                    <div class="form-group  w-100">
                        <label htmlFor="password " class="text-white">Password</label>
                        <input class="btn-lg btn-block" type="password" placeholder="Enter your Password" name="password" id="password"/>
                    </div>
                    <div class="form-group w-100">
                        <label htmlFor="password" class="text-white">Re-type your password</label>
                        <input class="btn-lg btn-block " type="password" placeholder="Enter your Password again" name="repassword" id="password"/>
                    </div>
                    <!-- <div class="optional">
                        <div>
                        <input  type="checkbox" id="optional1" name="RememberMeCheckbox" value="Remember_me" />Remember me
                        </div>
                        <Link id="optional2" to="/"> Forgot Password?</Link>
                    </div> -->
                    
                    <button class="btn btn-primary  w-100 mt-2">Sign Up</button>     
                </div>
               
            </form>
        </div>
     </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $(window).scroll(()=>{
      if($(window).scrollTop()>100){
          $(".navbar").addClass("navbar__change");
      }
      else{
          $(".navbar__change").removeClass("navbar__change");
      }
      })  
    </script>
  </body>
</html>
