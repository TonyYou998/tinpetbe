      <form class="container" method="post" action="">
        {% csrf_token %}
        {% for message in messages %}
        <h6>{{message}}</h6>
        {% endfor %}

          <label for="exampleInputPassword1">Please Type your verifycation code</label>
          <input type="text" name="code" class="form-control w-50" id="exampleInputPassword1" placeholder="Code">

      </form>
  </div>
